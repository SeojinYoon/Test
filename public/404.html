<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-page {
            text-align: center;
            padding: 100px 0;
        }
        .error-page h1 {
            font-size: 72px;
            margin-bottom: 20px;
        }
        .error-page p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .error-page a {
            color: #3498db;
            text-decoration: none;
        }
        .error-page a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <h1>404</h1>
        <p>죄송합니다. 요청하신 페이지를 찾을 수 없습니다.</p>
        <a href="/">홈으로 돌아가기</a>
    </div>
</body>
</html>
